<!DOCTYPE html>
<html>
<head>
	<title>Adding a User with jQuery</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<table id="users">
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email Address</th>
			<th>Contact #</th>
		</tr>
	</thead>
</table>

<div>
	<h1>Add User</h1>
	<form>
		First Name: <input type="text" id="first_name" class="text_input"><br>
		Last Name: <input type="text" id="last_name" class="text_input"><br>
		Email: <input type="text" id="email" class="text_input"><br>
		Contact No.: <input type="text" id="contact" class="text_input"><br>
		<input type="submit" id="submit" value="Add User">
	</form>
</div>

</body>
</html>
